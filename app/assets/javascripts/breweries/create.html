<h1>Let's Make a Brewery</h1>
<form ng-submit="breweriesCtrl.createBrewery()">
    
    <label for="name">Name: </label>
    <textarea ng-model="breweriesCtrl.newBrewery.name"></textarea>
    <br />
    
    <label for="state">State: </label>
    <div ng-controller="StatesController as statesCtrl">

        <select ng-model="breweriesCtrl.newBrewery.state_id" ng-options="state.id*1 as state.name for state in statesCtrl.states"></select>

    </div>
    <br />
    
    <input type="submit" value="Add Brewery">

</form>
