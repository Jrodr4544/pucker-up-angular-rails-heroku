<h1>Show a Brewery</h1>
Name: {{ breweriesShowCtrl.brewery.name }} <br />
Website: <a href="{{ breweriesShowCtrl.brewery.url }}" target="_blank">{{ breweriesShowCtrl.brewery.url }}</a><br />
Address: {{ breweriesShowCtrl.brewery.address }} <br />
State: {{ breweriesShowCtrl.brewery.state.name }} <br />

<br />


<a ng-controller="HomeController as homeCtrl" ng-show="homeCtrl.signedIn() && homeCtrl.user.admin" href="" ui-sref="home.edit({ breweryId: breweriesShowCtrl.brewery.id })">Edit Brewery</a>
<br />
<a ng-controller="HomeController as homeCtrl" ng-show="homeCtrl.signedIn() && homeCtrl.user.admin" href="" ng-click="breweriesShowCtrl.destroyBrewery(breweriesShowCtrl.brewery.id )">Delete Brewery</a>
