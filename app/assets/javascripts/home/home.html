<h1>Pucker Up</h1>
<div ng-controller='HomeController as homeCtrl'>
    <ul>
        <li><a href="" ui-sref="home">Home</a></li>
        <li><a href="" ui-sref="home.faq">FAQ</a></li>
        <li><a href="" ui-sref="home.breweries">Breweries</a></li>
        
        <!-- will not show when signedIn() is true -->
        <li ng-hide="homeCtrl.signedIn()"><a href="" ui-sref="home.login">Log In</a></li>
        <li ng-hide="homeCtrl.signedIn()"><a href="" ui-sref="home.register">Register</a></li>
        
        <!-- will only show when signedIn() is true -->
        <li ng-show="homeCtrl.signedIn()">Signed In as: {{ homeCtrl.user.username }}</li>
        <li ng-show="homeCtrl.signedIn()"><a href="" ng-click="homeCtrl.logout()">Log Out</a></li>
    </ul>
</div>
<!-- all app views nested from 'home' state -->
<ui-view></ui-view>
